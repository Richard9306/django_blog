<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<h2>Comments</h2>
<ul>
    {% for comment in comments %}
        <li>{{ comment.body }} - {{ comment.author }}</li>
    {% empty %}
        <li>No comments yet.</li>
    {% endfor %}
</ul>


</body>
</html>
